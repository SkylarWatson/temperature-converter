plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'junit:junit:4.12'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:1.5.2.RELEASE'
    implementation 'org.liquibase:liquibase-core:3.5.3'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:1.5.2.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.2.RELEASE'
    testImplementation 'org.mockito:mockito-all:1.9.5'
}

group = 'com.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
